<br />
<h1 style="margin-left: 15px;">Search Toy</h1>
<form class="form-input" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="horizontal">
    <div class="fullwidth">
      <label for="cars">Age </label>
      <select
        id="age"
        style="width: 80%; margin: 10px;"
        (change)="changeAge($event)"
        formControlName="age"
      >
        <option value="baby">Baby</option>
        <option value="3_to_5">3 to 5</option>
        <option value="6_to_8">6 to 8</option>
        <option value="Toddler">Toddler</option>
        <option value="over8">Over 8</option>
      </select>
      <i class="users icon"></i>
    </div>
    <div class="fullwidth">
      <span>Gender </span>
      <select
        id="gender"
        style="width: 80%; margin: 10px;"
        (change)="changeGender($event)"
        formControlName="gender"
      >
        <option value="neutral">Neutral</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <!-- <i class="venus mars icon"></i> -->
    </div>

    <div class="fullwidth">
      <i class="venus mars icon"></i>
      <button style="margin-left: 15px;" class="ui primary basic button">
        Search
      </button>
    </div>
  </div>
</form>
<table class="ui basic table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let toy of toys; let i = index" (click)="onProductClick(toy)">
      <td>{{ toy.toyName }}</td>
      <td>{{ toy.gender }}</td>
      <td>{{ toy.age }}</td>
      <td>{{ toy.price }}</td>
    </tr>
  </tbody>
</table>
