<br />
<h1 id=product_name style="margin-left: 15px;">{{ state.toyName }}</h1>
<div class="card">
  <img
    id=product_img
    src="http://www.logomaster.co.th/wp-content/uploads/2014/09/product-icon.png"
    style="width: 20%;"
  />
  <div class="container">
    <td id=brand>Brand: {{ state.brand }}</td>
    <td id=gender>Gender: {{ state.gender }}</td>
    <td id=age>Age: {{ state.age }}</td>
    <td id=price>Price: {{ state.price | currency }}</td>
    <td id=status>
      Availability: {{ state.availability ? "In Stock" : "Out of stock" }}
    </td>
    <form id=select_quantity class="form-input" [formGroup]="productForm" (ngSubmit)="onSubmit(quantityRef.value)">
      <input
        placeholder="toy quantity"
        required
        type="number"
        value="1"
        min="1"
        max="100"
        #quantityRef
      />
      <br />
      <button id=button_add_to_cart class="ui orange button">
        <i class="shopping cart icon"></i>
        Add to cart
      </button>
    </form>
  </div>
</div>
